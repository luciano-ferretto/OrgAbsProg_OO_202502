<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empréstimo (Cliente REST)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9ecef;
            white-space: pre-wrap; /* Mantém a formatação das quebras de linha */
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simulador REST</h1>
        <p>Endpoint: <code>POST /simular</code></p>

        <form id="simuladorForm">
            <label for="valor">Valor do Empréstimo (R$):</label>
            <input type="number" id="valor" value="10000" min="1" required>

            <label for="parcelas">Número de Parcelas:</label>
            <input type="number" id="parcelas" value="12" min="1" required>

            <button type="submit">Simular Empréstimo</button>
        </form>

        <div id="resultado">
            Aguardando simulação...
        </div>
    </div>

    <script>
        document.getElementById('simuladorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio tradicional do formulário

            const valorEmprestimo = parseFloat(document.getElementById('valor').value);
            const numParcelas = parseInt(document.getElementById('parcelas').value);
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = 'Processando...';
            resultadoDiv.className = '';

            const url = 'http://localhost:3000/simular';

            const dados = {
                valorEmprestimo: valorEmprestimo,
                numParcelas: numParcelas
            };

            fetch(url, {
                method: 'POST', // Tipo de requisição REST
                headers: {
                    'Content-Type': 'application/json' // Informa que o corpo é JSON
                },
                body: JSON.stringify(dados) // Converte o objeto JS para JSON string
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                if (status === 200) {
                    // Sucesso (Resposta da Camada de Apresentação/Controller)
                    resultadoDiv.innerHTML = `
                        <h2>${body.mensagem}</h2>
                        <p><strong>Empréstimo:</strong> R$ ${body.data.emprestimo.toFixed(2)}</p>
                        <p><strong>Parcelas:</strong> ${body.data.parcelas} de R$ ${body.data.valorParcela.toFixed(2)}</p>
                        <p><strong>Total Pago:</strong> R$ ${body.data.totalPagar.toFixed(2)}</p>
                        <p><strong>Juros:</strong> ${body.data.taxaJuros.toFixed(2)}% a.m.</p>
                    `;
                    
                } else {
                    // Erro (Ex: valor inválido vindo da Camada de Negócio/Service)
                    resultadoDiv.innerHTML = `
                        <p class="error">ERRO (Status ${status}):</p>
                        <p>${body.error || 'Erro desconhecido.'}</p>
                    `;
                }
            })
            .catch(error => {
                resultadoDiv.innerHTML = `<p class="error">Falha ao conectar com o servidor:</p><p>${error.message}. Certifique-se de que o Docker está rodando e a porta 3000 está livre.</p>`;
            });
        });
    </script>

</body>
</html>
